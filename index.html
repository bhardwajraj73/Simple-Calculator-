<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Josefin+Sans:wght@400;500&family=Mooli&family=Nova+Square&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main">
      <div class="top">
        Simple Calculator
        <p>
          Using HTML,CSS And JavaScript <br /><span
            >Develop By Raj</span
          >
        </p>
        <div class="icons">
          <a href="https://www.instagram.com/bhardwaj_raj_73?igsh=MWZtemdrMnVoNHdsbA==" class="p-icon"><i class="fa-brands fa-instagram"></i></a>
          <a href="https://www.facebook.com/rajkumarrajbharrajkumar.rajbhar.940" class="p-icon"> <i class="fa-brands fa-github"></i></a>
          <a href="https://github.com/bhardwajraj7" class="p-icon"><i class="fa-brands fa-facebook"></i></a>
          <a href="https://www.linkedin.com/in/rajkumar-rajbhar-a34345261?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" class="p-icon"><i class="fa-brands fa-linkedin"></i></i></a>
        </div>
      </div>

      <form>
        <div class="cal">
          <div class="dasplay">
            <input type="text" name="display" value="" />
          </div>
          <div class="btn">
            <input
              type="button"
              value="AC"
              onclick="display.value=''"
              class="operator"
            />
            <input
              type="button"
              value="DE"
              onclick="display.value=display.value.toString().slice(0,-1)"
              class="operator"
            />
            <input
              type="button"
              value="."
              onclick="display.value+='.'"
              class="operator"
            />
            <input
              type="button"
              value="/"
              onclick="display.value+='/'"
              class="operator"
            />
          </div>
          <div class="btn">
            <input type="button" value="7" onclick="display.value+='7'" />
            <input type="button" value="8" onclick="display.value+='8'" />
            <input type="button" value="9" onclick="display.value+='9'" />
            <input
              type="button"
              value="-"
              onclick="display.value+='-'"
              class="operator"
            />
          </div>
          <div class="btn">
            <input type="button" value="4" onclick="display.value+='4'" />
            <input type="button" value="5" onclick="display.value+='5'" />
            <input type="button" value="6" onclick="display.value+='6'" />
            <input
              type="button"
              value="*"
              onclick="display.value+='*'"
              class="operator"
            />
          </div>
          <div class="btn">
            <input type="button" value="1" onclick="display.value+='1'" />
            <input type="button" value="2" onclick="display.value+='2'" />
            <input type="button" value="3" onclick="display.value+='3'" />
            <input
              type="button"
              value="+"
              onclick="display.value+='+'"
              class="operator"
            />
          </div>
          <div class="btn">
            <input type="button" value="00" onclick="display.value+='00'" />
            <input type="button" value="0" onclick="display.value+='0'" />
            <input
              type="button"
              value="="
              style="width: 115px; border-radius: 50px"
              class="operator"
              onclick="display.value=eval(display.value)"
            />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
